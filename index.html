<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KV8LM8R2E6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KV8LM8R2E6');
    </script>
</head>
<body class="fade-in">
    <div id="loader">
        <p>Loading memories... 💖</p>
    </div>
    <div class="container landing">
        <h1>For You</h1>
        <p>“Made this before, figured I’d finish it. Take care.”</p>
        <a href="main.html" class="btn">Enter</a>
    </div>
    <script src="script.js?v=2"></script>
    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const container = document.querySelector('.container.landing');

            // Ensure loader is visible
            loader.style.opacity = '1';
            loader.style.display = 'flex';

            // Show loader for 3 seconds
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    container.classList.add('loaded');
                }, 500); // Match CSS transition
            }, 3000); // 3s loader
        });
    </script>
</body>
</html>
